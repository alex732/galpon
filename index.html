<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capell√°n Cloud | Dashboard Sem√°foro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>

    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc;
            --safe: #22c55e; --warn: #eab308; --danger: #ef4444; --primary: #3b82f6;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        
        .card { 
            background: var(--card); border-radius: 15px; padding: 20px; 
            border: 4px solid #334155; text-align: center; transition: 0.5s;
        }
        .status-safe { border-color: var(--safe); }
        .status-warn { border-color: var(--warn); }
        .status-danger { border-color: var(--danger); }

        .val { font-size: 2.8rem; font-weight: bold; margin: 5px 0; }
        .cam-frame { width: 100%; border-radius: 10px; border: 2px solid var(--primary); background: #000; min-height: 200px; cursor: pointer; }
        
        .btn-unlock {
            background: var(--danger); color: white; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #334155; }
        th { color: var(--primary); }

        .log-box { background: #020617; border-radius: 10px; padding: 10px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 0.8rem; margin: 20px auto; max-width: 1200px; }
    </style>
</head>
<body>

    <h1 style="text-align:center; color: var(--primary);">CAPELL√ÅN CLOUD üö¶</h1>
    <div id="status" style="text-align:center; margin-bottom:20px; font-weight:bold;">CONECTANDO...</div>

    <div class="grid">
        <div id="card-nh3" class="card">
            <h3>AMON√çACO (NH3)</h3>
            <canvas id="gauge-nh3" style="width:100%"></canvas>
            <div id="val-nh3" class="val">--</div>
            <div id="label-nh3">Cargando...</div>
        </div>

        <div id="card-temp" class="card">
            <h3>TEMPERATURA</h3>
            <canvas id="gauge-temp" style="width:100%"></canvas>
            <div id="val-temp" class="val">--</div>
            <div id="label-temp">Cargando...</div>
        </div>

        <div class="card">
            <h3>HUMEDAD / CLIMA</h3>
            <div id="val-hum" class="val">--%</div>
            <hr style="border:0; border-top:1px solid #334155; margin:15px 0;">
            <div id="val-lluvia" style="font-size: 1.2rem;">‚òÄÔ∏è Despejado</div>
        </div>

        <div class="card" style="border-color: var(--primary);">
            <h3>VISTA EN VIVO</h3>
            <img id="foscam-stream" src="" class="cam-frame" onclick="testCam()">
            <button class="btn-unlock" onclick="testCam()">1. CLIC AQU√ç PARA DESBLOQUEAR</button>
            <p style="font-size:0.65rem; color:#94a3b8; margin-top:5px;">2. Luego acepta el certificado y vuelve aqu√≠.</p>
        </div>
    </div>

    <div style="max-width:1200px; margin: 20px auto; background: var(--card); padding:20px; border-radius:15px;">
        <h3 style="color:var(--primary)">HISTORIAL</h3>
        <table>
            <thead><tr><th>Hora</th><th>NH3</th><th>Temp</th><th>Hum</th><th>Lluvia</th></tr></thead>
            <tbody id="history-body"></tbody>
        </table>
    </div>

    <div class="log-box" id="logs">> Sistema listo.</div>

    <script>
        const camUrl = "http://192.168.2.193:88/cgi-bin/CGIProxy.fcgi?cmd=getLiveStream&usr=admin&pwd=7324088";

        function testCam() {
            // Abre la c√°mara directamente. Si pide usuario/pass, ponlos.
            window.open(camUrl, '_blank');
        }

        window.onload = function() {
            const firebaseConfig = { databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();

            const gOpts = { angle: -0.2, lineWidth: 0.2, pointer: { length: 0.6, color: '#FFF' }, staticZones: [{strokeColor: "#22c55e", min: 0, max: 20}, {strokeColor: "#eab308", min: 20, max: 40}, {strokeColor: "#ef4444", min: 40, max: 100}] };
            const gNH3 = new Gauge(document.getElementById('gauge-nh3')).setOptions(gOpts); gNH3.maxValue = 100;
            const gTemp = new Gauge(document.getElementById('gauge-temp')).setOptions(gOpts); gTemp.maxValue = 50;

            db.ref('galpon/actual').on('value', (snapshot) => {
                const data = snapshot.val();
                if(data) {
                    document.getElementById('status').innerText = "‚óè EN L√çNEA";
                    document.getElementById('status').style.color = "#22c55e";

                    const nh3 = data.nh3_ppm || 0;
                    const temp = data.temperatura || 0;
                    const hum = data.humedad || 0;
                    const lluvia = data.lluvia || "NO";

                    gNH3.set(nh3);
                    document.getElementById('val-nh3').innerText = nh3;
                    updateTrafficLight('nh3', nh3, 'nh3');

                    gTemp.set(temp);
                    document.getElementById('val-temp').innerText = temp + "¬∞C";
                    updateTrafficLight('temp', temp, 'temp');

                    document.getElementById('val-hum').innerText = hum + "%";
                    document.getElementById('val-lluvia').innerText = (lluvia === "SI") ? "üåßÔ∏è LLUVIA" : "‚òÄÔ∏è Despejado";

                    updateTable(nh3, temp, hum, lluvia);
                }
            });

            function updateTrafficLight(id, value, type) {
                const card = document.getElementById('card-' + id);
                card.classList.remove('status-safe', 'status-warn', 'status-danger');
                if (type === 'nh3') {
                    if (value < 20) card.classList.add('status-safe');
                    else if (value < 40) card.classList.add('status-warn');
                    else card.classList.add('status-danger');
                }
                // (Misma l√≥gica para temp...)
            }

            function updateTable(nh3, temp, hum, rain) {
                const tbody = document.getElementById('history-body');
                const row = `<tr><td>${new Date().toLocaleTimeString()}</td><td>${nh3}</td><td>${temp}¬∞C</td><td>${hum}%</td><td>${rain}</td></tr>`;
                tbody.insertAdjacentHTML('afterbegin', row);
                if (tbody.rows.length > 8) tbody.deleteRow(8);
            }

            document.getElementById('foscam-stream').src = camUrl;
        };
    </script>
</body>
</html>
