<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capell√°n Cloud Pro + Visi√≥n</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { background: #0f172a; color: #f1f5f9; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .header { background: #1e293b; padding: 15px; border-radius: 0 0 20px 20px; border-bottom: 4px solid #3b82f6; }
        .status-bar { display: flex; justify-content: center; align-items: center; gap: 8px; margin: 10px auto; background: rgba(0,0,0,0.2); padding: 5px 15px; border-radius: 20px; width: fit-content; }
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; }
        .online { background: #22c55e; box-shadow: 0 0 10px #22c55e; }
        .offline { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
        
        /* SECCI√ìN C√ÅMARA */
        .camera-box { background: #1e293b; border-radius: 20px; max-width: 800px; margin: 15px auto; padding: 20px; border: 1px solid #334155; position: relative; }
        .cam-placeholder { background: #000; height: 200px; border-radius: 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 2px solid #3b82f6; margin-bottom: 15px; }
        .btn-cam { background: #3b82f6; color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; transition: 0.3s; }
        .btn-cam:hover { background: #2563eb; transform: scale(1.05); }

        .gauges-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gauge-card { background: #1e293b; padding: 10px; border-radius: 20px; border: 1px solid #334155; }
        .box { background: #1e293b; border-radius: 15px; max-width: 800px; margin: 0 auto 20px; overflow: hidden; border: 1px solid #334155; text-align: left; }
        .reco-item { padding: 12px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; font-size: 0.85rem; }
        .reco-critica { border-left: 6px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #334155; padding: 10px; color: #94a3b8; }
        td { padding: 10px; border-bottom: 1px solid #334155; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin:0; font-size: 1.3rem;">üõ∞Ô∏è CAPELL√ÅN CLOUD + VISI√ìN</h1>
        <div class="status-bar">
            <span id="dot" class="dot offline"></span>
            <span id="st-text" style="font-weight: bold; color:#ef4444">OFFLINE</span>
        </div>
    </div>

    <div class="camera-box">
        <div class="cam-placeholder">
            <span style="font-size: 3rem;">üìπ</span>
            <p style="margin-top:10px; color: #94a3b8;">SISTEMA DE VIGILANCIA PTZ</p>
        </div>
        <a href="intent://#Intent;scheme=ycc365plus;package=com.nvc.ycc365plus;end" class="btn-cam">üëÅÔ∏è VER GALP√ìN EN VIVO</a>
        <p style="font-size: 0.7rem; color: #64748b; margin-top: 10px;">(Requiere tener la App de la c√°mara instalada)</p>
    </div>

    <div class="gauges-container">
        <div class="gauge-card"><div id="chart_t"></div></div>
        <div class="gauge-card"><div id="chart_h"></div></div>
        <div class="gauge-card"><div id="chart_n"></div></div>
    </div>

    <h4 style="text-align:left; max-width:800px; margin:15px auto 5px; color:#3b82f6">‚ö†Ô∏è BIT√ÅCORA Y ALERTAS</h4>
    <div id="reco-log" class="box"></div>

    <h4 style="text-align:left; max-width:800px; margin:15px auto 5px; color:#3b82f6">üìú √öLTIMAS MEDICIONES</h4>
    <div class="box">
        <table>
            <thead><tr><th>Hora</th><th>Temp</th><th>Hum</th><th>NH3</th><th>Lluvia</th></tr></thead>
            <tbody id="h-table"></tbody>
        </table>
    </div>

<script>
    // Tu configuraci√≥n de Firebase sigue igual
    const firebaseConfig = { databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let chartT, chartH, chartN, dataT, dataH, dataN;
    let lastUpdate = Date.now();
    let lastMsg = "";

    function actualizarInterfaz(d) {
        if(!d) return;
        lastUpdate = Date.now();
        const h = new Date().toLocaleTimeString();
        document.getElementById('dot').className = "dot online";
        document.getElementById('st-text').innerText = "ONLINE - " + h;
        document.getElementById('st-text').style.color = "#22c55e";

        dataT.setValue(0, 1, d.temperatura); chartT.draw(dataT, {width:150, height:150, redFrom:33, redTo:50, yellowFrom:29, yellowTo:33, max:50});
        dataH.setValue(0, 1, d.humedad); chartH.draw(dataH, {width:150, height:150, redFrom:80, redTo:100, yellowFrom:70, yellowTo:80});
        dataN.setValue(0, 1, d.nh3_ppm); chartN.draw(dataN, {width:150, height:150, redFrom:20, redTo:100, yellowFrom:15, yellowTo:20, max:100});

        let msg = ""; let tipo = "";
        if(d.nh3_ppm > 20) { msg = "üö® AMON√çACO ALTO: Revise la c√°mara."; tipo = "reco-critica"; }
        else if(d.temperatura > 33) { msg = "üî• CALOR EXTREMO: Verifique pollos."; tipo = "reco-critica"; }
        
        if(msg != "" && msg != lastMsg) {
            const log = document.getElementById('reco-log');
            log.insertAdjacentHTML('afterbegin', `<div class="reco-item ${tipo}"><span>${msg}</span><span>${h}</span></div>`);
            if(log.children.length > 5) log.lastChild.remove();
            lastMsg = msg;
            localStorage.setItem('capellan_logs', log.innerHTML);
        }

        let table = document.getElementById('h-table');
        let row = `<tr><td>${h}</td><td>${d.temperatura.toFixed(1)} ¬∞C</td><td>${d.humedad}%</td><td>${d.nh3_ppm.toFixed(1)}</td><td>${d.lluvia}</td></tr>`;
        table.insertAdjacentHTML('afterbegin', row);
        if(table.children.length > 10) table.lastChild.remove();
        localStorage.setItem('capellan_table', table.innerHTML);
    }

    window.onload = () => {
        if(localStorage.getItem('capellan_logs')) document.getElementById('reco-log').innerHTML = localStorage.getItem('capellan_logs');
        if(localStorage.getItem('capellan_table')) document.getElementById('h-table').innerHTML = localStorage.getItem('capellan_table');
    };

    window.addEventListener('focus', () => {
        db.ref('galpon/actual').once('value').then((s) => actualizarInterfaz(s.val()));
    });

    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(() => {
        dataT = google.visualization.arrayToDataTable([['Label','Value'],['Temp ¬∞C',0]]);
        dataH = google.visualization.arrayToDataTable([['Label','Value'],['Hum %',0]]);
        dataN = google.visualization.arrayToDataTable([['Label','Value'],['NH3',0]]);
        chartT = new google.visualization.Gauge(document.getElementById('chart_t'));
        chartH = new google.visualization.Gauge(document.getElementById('chart_h'));
        chartN = new google.visualization.Gauge(document.getElementById('chart_n'));
        db.ref('galpon/actual').on('value', (s) => actualizarInterfaz(s.val()));
    });
</script>
</body>
</html>
