<!DOCTYPE html>
<html>
<head>
    <title>Capellán IA - Monitoreo de Suelo</title>
    <script>
        // Esta función refresca la imagen cada 500 milisegundos (2 fotos por segundo)
        // para simular video usando el link que te funciona.
        function refrescar() {
            document.getElementById("camara").src = "http://localhost:9005/foto.jpg?t=" + new Date().getTime();
        }
        setInterval(refrescar, 500); 
    </script>
    <style>
        body { background: #1a1a1a; color: #fbff00; text-align: center; font-family: sans-serif; }
        .box { border: 5px solid #fbff00; display: inline-block; margin-top: 20px; background: #000; }
    </style>
</head>
<body>
    <h1>MONITOREO DE GALPÓN - ALTURA 6 PIES</h1>
    <div class="box">
        <img id="camara" src="http://localhost:9005" width="800" height="450">
    </div>
    <p>Estado: Mapeando 29 metros de largo...</p>
</body>
</html>
