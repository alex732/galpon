<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capell√°n Cloud | Dashboard Alex</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>

    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc;
            --safe: #22c55e; --warn: #eab308; --danger: #ef4444; --primary: #3b82f6;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        
        .card { 
            background: var(--card); border-radius: 15px; padding: 20px; 
            border: 4px solid #334155; text-align: center; transition: 0.5s;
        }
        .status-safe { border-color: var(--safe); box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }
        .status-warn { border-color: var(--warn); box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }
        .status-danger { border-color: var(--danger); box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }

        .val { font-size: 3.5rem; font-weight: bold; margin: 5px 0; }
        .cam-frame { width: 100%; border-radius: 10px; border: 2px solid var(--primary); background: #000; min-height: 250px; }
        
        .btn-ctrl { background: #334155; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 2px; }
        .btn-ctrl:hover { background: var(--primary); }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #0f172a; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #334155; }
        th { color: var(--primary); font-size: 0.8rem; }
    </style>
</head>
<body>

    <h1 style="text-align:center; color: var(--primary); margin-bottom: 5px;">CAPELL√ÅN CLOUD üö¶</h1>
    <p style="text-align:center; margin-bottom: 20px; color: var(--safe);">‚óè CONEXI√ìN C√ÅMARA EXITOSA (IP .193)</p>

    <div class="grid">
        <div id="card-nh3" class="card">
            <h3>AMON√çACO (NH3)</h3>
            <canvas id="gauge-nh3" style="width:100%"></canvas>
            <div id="val-nh3" class="val">--</div>
            <div id="label-nh3" style="font-weight:bold">--</div>
        </div>

        <div id="card-temp" class="card">
            <h3>TEMPERATURA</h3>
            <canvas id="gauge-temp" style="width:100%"></canvas>
            <div id="val-temp" class="val">--</div>
            <div id="label-temp" style="font-weight:bold">--</div>
        </div>

        <div class="card" style="border-color: var(--primary); grid-column: span 1;">
            <h3>C√ÅMARA EN VIVO</h3>
            <img id="foscam-video" src="" class="cam-frame">
            <div style="margin-top:10px;">
                <button class="btn-ctrl" onclick="mover('ptzMoveUp')">‚ñ≤</button><br>
                <button class="btn-ctrl" onclick="mover('ptzMoveLeft')">‚óÑ</button>
                <button class="btn-ctrl" onclick="mover('ptzReset')">üè†</button>
                <button class="btn-ctrl" onclick="mover('ptzMoveRight')">‚ñ∫</button><br>
                <button class="btn-ctrl" onclick="mover('ptzMoveDown')">‚ñº</button>
            </div>
        </div>
    </div>

    <div style="max-width:1200px; margin: 30px auto; background: var(--card); padding:20px; border-radius:15px; border: 1px solid #334155;">
        <h3 style="color:var(--primary); margin-top:0;">HISTORIAL DE SENSORES</h3>
        <table>
            <thead><tr><th>Hora</th><th>NH3 (PPM)</th><th>Temp (¬∞C)</th><th>Hum (%)</th><th>Lluvia</th></tr></thead>
            <tbody id="history-body"></tbody>
        </table>
    </div>

    <script>
        const IP = "192.168.2.193:88";
        const USR = "alex";
        const PWD = "F7324088";
        const base = `http://${IP}/cgi-bin/CGIProxy.fcgi?usr=${USR}&pwd=${PWD}`;

        function mover(cmd) {
            fetch(`${base}&cmd=${cmd}`).catch(e => console.log("Moviendo..."));
        }

        window.onload = function() {
            firebase.initializeApp({ databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" });
            const db = firebase.database();

            // Gauges
            const gOpts = { angle: -0.2, lineWidth: 0.2, pointer: { length: 0.6, color: '#FFF' }, staticZones: [
                {strokeColor: "#22c55e", min: 0, max: 20}, 
                {strokeColor: "#eab308", min: 20, max: 40}, 
                {strokeColor: "#ef4444", min: 40, max: 100}
            ]};
            const gNH3 = new Gauge(document.getElementById('gauge-nh3')).setOptions(gOpts); gNH3.maxValue = 100;
            const gTemp = new Gauge(document.getElementById('gauge-temp')).setOptions(gOpts); gTemp.maxValue = 50;

            db.ref('galpon/actual').on('value', (snap) => {
                const d = snap.val();
                if(d) {
                    const n = d.nh3_ppm || 0;
                    const t = d.temperatura || 0;
                    
                    gNH3.set(n); document.getElementById('val-nh3').innerText = n;
                    gTemp.set(t); document.getElementById('val-temp').innerText = t + "¬∞C";

                    updateStatus('nh3', n);
                    updateStatus('temp', t);
                    updateTable(n, t, d.humedad, d.lluvia);
                }
            });

            function updateStatus(id, val) {
                const card = document.getElementById('card-' + id);
                const lab = document.getElementById('label-' + id);
                card.classList.remove('status-safe', 'status-warn', 'status-danger');
                if(id === 'nh3') {
                    if(val < 20) { card.classList.add('status-safe'); lab.innerText = "SITUACI√ìN SEGURA"; }
                    else if(val < 40) { card.classList.add('status-warn'); lab.innerText = "NIVELES ALTOS"; }
                    else { card.classList.add('status-danger'); lab.innerText = "PELIGRO GAS"; }
                } else {
                    if(val <= 31) { card.classList.add('status-safe'); lab.innerText = "AMBIENTE √ìPTIMO"; }
                    else { card.classList.add('status-danger'); lab.innerText = "ALTA TEMPERATURA"; }
                }
            }

            function updateTable(n, t, h, r) {
                const tbody = document.getElementById('history-body');
                const row = `<tr><td>${new Date().toLocaleTimeString()}</td><td>${n}</td><td>${t}¬∞C</td><td>${h}%</td><td>${r}</td></tr>`;
                tbody.insertAdjacentHTML('afterbegin', row);
                if (tbody.rows.length > 10) tbody.deleteRow(10);
            }

            // CARGAR VIDEO FINAL
            document.getElementById('foscam-video').src = `${base}&cmd=getLiveStream`;
        };
    </script>
</body>
</html>
