<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capell√°n Cloud | Panel de Control</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { background: #1e293b; border-radius: 15px; padding: 20px; max-width: 650px; margin: auto; border: 2px solid #3b82f6; }
        .video-box { width: 100%; height: 400px; background: #000; border-radius: 10px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        img { width: 100%; height: 100%; object-fit: contain; display: none; }
        .btn { background: #22c55e; color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .status { color: #94a3b8; font-size: 13px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>CAPELL√ÅN CLOUD üö¶</h1>
    <div class="card">
        <button class="btn" onclick="iniciarVideo()">CONECTAR C√ÅMARA</button>
        <div class="video-box">
            <img id="stream" src="">
            <p id="msg">Esperando conexi√≥n...</p>
        </div>
        <p id="debug" class="status">Estado: Servidor Java en puerto 9005</p>
    </div>

    <script>
        // USA TU IP LOCAL
        const PROXY_URL = "http://192.168.2.208:9005/stream-galpon";

        function iniciarVideo() {
            const img = document.getElementById("stream");
            const msg = document.getElementById("msg");
            const debug = document.getElementById("debug");

            msg.innerText = "Cargando imagen...";
            
            // Intentar cargar una imagen cada 1.2 segundos
            setInterval(() => {
                const tmpImg = new Image();
                tmpImg.src = PROXY_URL + "?t=" + Date.now();
                
                tmpImg.onload = () => {
                    img.src = tmpImg.src;
                    img.style.display = "block";
                    msg.style.display = "none";
                    debug.innerText = "‚úÖ Transmisi√≥n activa";
                };

                tmpImg.onerror = () => {
                    debug.innerText = "‚ùå Bloqueo de seguridad o Servidor apagado.";
                };
            }, 1200);
        }
    </script>
</body>
</html>
