<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capell√°n Cloud | Control Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --primary: #3b82f6; --safe: #22c55e; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; border: 5px solid #334155; text-align: center; }
        .status-safe { border-color: var(--safe); }
        .status-danger { border-color: var(--danger); }
        .val { font-size: 3.5rem; font-weight: bold; margin: 10px 0; }
        .cam-box { width: 100%; border-radius: 15px; border: 3px solid var(--primary); background: #000; height: 280px; overflow: hidden; }
        .cam-frame { width: 100%; height: 100%; object-fit: contain; }
        .btn-unlock { background: var(--danger); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; width: 100%; }
        .ptz-btn { background: #334155; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; margin: 2px; width: 50px; }
    </style>
</head>
<body>

    <h1 style="text-align:center; color: var(--primary);">CONTROL GALP√ìN CAPELL√ÅN üö¶</h1>

    <div class="grid">
        <div id="card-nh3" class="card">
            <h3>AMON√çACO (NH3)</h3>
            <canvas id="gauge-nh3" style="width:100%"></canvas>
            <div id="val-nh3" class="val">--</div>
            <p id="lab-nh3" style="font-weight:bold">CONECTADO</p>
        </div>

        <div id="card-temp" class="card">
            <h3>TEMPERATURA</h3>
            <canvas id="gauge-temp" style="width:100%"></canvas>
            <div id="val-temp" class="val">--</div>
            <p id="lab-temp" style="font-weight:bold">CONECTADO</p>
        </div>

        <div class="card" style="border-color: var(--primary);">
            <h3>VISTA EN VIVO</h3>
            <button class="btn-unlock" onclick="desbloquearVideo()">1. CLIC AQU√ç PARA AUTORIZAR</button>
            <div class="cam-box">
                <img id="foscam-img" src="" class="cam-frame">
            </div>
            <div style="margin-top: 10px;">
                <button class="ptz-btn" onclick="mover('ptzMoveUp')">‚ñ≤</button><br>
                <button class="ptz-btn" onclick="mover('ptzMoveLeft')">‚óÑ</button>
                <button class="ptz-btn" onclick="mover('ptzReset')">üè†</button>
                <button class="ptz-btn" onclick="mover('ptzMoveRight')">‚ñ∫</button><br>
                <button class="ptz-btn" onclick="mover('ptzMoveDown')">‚ñº</button>
            </div>
        </div>
    </div>

    <script>
        const IP = "192.168.2.193:88";
        const USR = "alex";
        const PWD = "F7324088";
        const base = `http://${IP}/cgi-bin/CGIProxy.fcgi?usr=${USR}&pwd=${PWD}`;

        // Funci√≥n para abrir la c√°mara en una pesta√±a nueva y que el navegador conf√≠e
        function desbloquearVideo() {
            window.open(base + "&cmd=getDevState", "_blank", "width=400,height=300");
            alert("Se abri√≥ una ventana peque√±a. Si dice 'No es seguro', dale a 'Opciones Avanzadas' y luego a 'Acceder a 192.168.2.193'. Luego vuelve aqu√≠.");
        }

        function mover(cmd) { fetch(`${base}&cmd=${cmd}`).catch(e => {}); }

        function actualizarVideo() {
            // Usamos el modo snapshot (foto r√°pida) que es el que Chrome no bloquea tanto
            document.getElementById('foscam-img').src = `${base}&cmd=snapShot&_ts=${new Date().getTime()}`;
        }

        window.onload = function() {
            firebase.initializeApp({ databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" });
            const db = firebase.database();

            const gOpts = { angle: -0.2, lineWidth: 0.2, pointer: { length: 0.6, color: '#FFF' }, staticZones: [{strokeColor: "#22c55e", min: 0, max: 20}, {strokeColor: "#ef4444", min: 20, max: 100}] };
            const gNH3 = new Gauge(document.getElementById('gauge-nh3')).setOptions(gOpts); gNH3.maxValue = 100;
            const gTemp = new Gauge(document.getElementById('gauge-temp')).setOptions(gOpts); gTemp.maxValue = 50;

            db.ref('galpon/actual').on('value', (snap) => {
                const d = snap.val();
                if(d) {
                    gNH3.set(d.nh3_ppm); document.getElementById('val-nh3').innerText = d.nh3_ppm;
                    gTemp.set(d.temperatura); document.getElementById('val-temp').innerText = d.temperatura + "¬∞C";
                    document.getElementById('card-nh3').className = d.nh3_ppm > 20 ? 'card status-danger' : 'card status-safe';
                    document.getElementById('card-temp').className = d.temperatura > 31 ? 'card status-danger' : 'card status-safe';
                }
            });

            // Refrescar imagen cada segundo
            setInterval(actualizarVideo, 1000);
        };
    </script>
</body>
</html>
