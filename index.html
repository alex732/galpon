<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capell√°n Cloud Pro - Historial Persistente</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { background: #0f172a; color: #f1f5f9; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .header { background: #1e293b; padding: 15px; border-radius: 0 0 20px 20px; border-bottom: 4px solid #3b82f6; margin-bottom: 15px; }
        .status-bar { display: flex; justify-content: center; align-items: center; gap: 8px; margin: 10px auto; background: rgba(0,0,0,0.2); padding: 5px 15px; border-radius: 20px; width: fit-content; }
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; }
        .online { background: #22c55e; box-shadow: 0 0 10px #22c55e; }
        .offline { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .gauges-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .gauge-card { background: #1e293b; padding: 15px; border-radius: 20px; border: 1px solid #334155; }
        .rain-card { background: #1e293b; padding: 20px; border-radius: 20px; max-width: 300px; margin: 20px auto; border: 2px solid #334155; }
        .is-raining { background: #1d4ed8 !important; border-color: #60a5fa !important; box-shadow: 0 0 20px rgba(29, 78, 216, 0.6); }
        .box { background: #1e293b; border-radius: 15px; max-width: 800px; margin: 0 auto 20px; overflow: hidden; border: 1px solid #334155; text-align: left; }
        .reco-item { padding: 12px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; font-size: 0.85rem; }
        .reco-critica { border-left: 6px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
        .reco-aviso { border-left: 6px solid #eab308; background: rgba(234, 179, 8, 0.1); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #334155; padding: 12px; color: #94a3b8; font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid #334155; font-size: 0.9rem; text-align: center; }
        .section-label { text-align: left; max-width: 800px; margin: 15px auto 8px; color: #3b82f6; font-weight: bold; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin:0; font-size: 1.4rem;">üõ∞Ô∏è CAPELL√ÅN CLOUD PRO</h1>
        <div class="status-bar">
            <span id="dot" class="dot offline"></span>
            <span id="st-text" style="font-weight: bold; color:#ef4444">OFFLINE</span>
        </div>
    </div>

    <div class="gauges-container">
        <div class="gauge-card"><div id="chart_t"></div></div>
        <div class="gauge-card"><div id="chart_h"></div></div>
        <div class="gauge-card"><div id="chart_n"></div></div>
    </div>

    <div id="r-card" class="rain-card"><span id="r-icon">‚òÄÔ∏è</span> <span id="r-text">DESPEJADO</span></div>

    <div class="section-label">‚ö†Ô∏è BIT√ÅCORA GUARDADA (ALERTAS)</div>
    <div id="reco-log" class="box"></div>

    <div class="section-label">üìú HISTORIAL T√âCNICO GUARDADO</div>
    <div class="box">
        <table>
            <thead><tr><th>Hora</th><th>Temp</th><th>Hum</th><th>NH3</th><th>Lluvia</th></tr></thead>
            <tbody id="h-table"></tbody>
        </table>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let chartT, chartH, chartN, dataT, dataH, dataN;
    let lastUpdate = Date.now();
    let lastMsg = "";

    // 1. CARGAR TODO EL HISTORIAL GUARDADO AL INICIAR
    window.onload = () => {
        const savedLogs = localStorage.getItem('capellan_logs');
        const savedTable = localStorage.getItem('capellan_table');
        
        if (savedLogs) document.getElementById('reco-log').innerHTML = savedLogs;
        else document.getElementById('reco-log').innerHTML = '<div style="padding:20px; color:#64748b">Sin alertas registradas.</div>';
        
        if (savedTable) document.getElementById('h-table').innerHTML = savedTable;
    };

    // 2. DETECTAR FOCUS
    window.addEventListener('focus', () => {
        db.ref('galpon/actual').once('value', (s) => { if(s.val()) lastUpdate = Date.now(); });
    });

    setInterval(() => {
        if ((Date.now() - lastUpdate) > 35000) {
            document.getElementById('dot').className = "dot offline";
            document.getElementById('st-text').innerText = "OFFLINE - REVISAR CONEXI√ìN";
            document.getElementById('st-text').style.color = "#ef4444";
        }
    }, 5000);

    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(() => {
        dataT = google.visualization.arrayToDataTable([['Label','Value'],['Temp ¬∞C',0]]);
        dataH = google.visualization.arrayToDataTable([['Label','Value'],['Hum %',0]]);
        dataN = google.visualization.arrayToDataTable([['Label','Value'],['NH3',0]]);

        const options = { width: 160, height: 160, minorTicks: 5 };
        chartT = new google.visualization.Gauge(document.getElementById('chart_t'));
        chartH = new google.visualization.Gauge(document.getElementById('chart_h'));
        chartN = new google.visualization.Gauge(document.getElementById('chart_n'));
        
        db.ref('galpon/actual').on('value', (s) => {
            const d = s.val(); if(!d) return;
            lastUpdate = Date.now();
            const h = new Date().toLocaleTimeString();

            document.getElementById('dot').className = "dot online";
            document.getElementById('st-text').innerText = "ONLINE - " + h;
            document.getElementById('st-text').style.color = "#22c55e";

            dataT.setValue(0, 1, d.temperatura); chartT.draw(dataT, {...options, redFrom:33, redTo:50, yellowFrom:29, yellowTo:33, max:50});
            dataH.setValue(0, 1, d.humedad); chartH.draw(dataH, {...options, redFrom:80, redTo:100, yellowFrom:70, yellowTo:80});
            dataN.setValue(0, 1, d.nh3_ppm); chartN.draw(dataN, {...options, redFrom:20, redTo:100, yellowFrom:15, yellowTo:20, max:100});

            // L√ìGICA DE ALERTAS
            let msg = ""; let tipo = "";
            if(d.nh3_ppm > 20) { msg = "üö® CR√çTICO: Amon√≠aco alto. Ventilar."; tipo = "reco-critica"; }
            else if(d.temperatura > 33) { msg = "üî• PELIGRO: Calor extremo ("+d.temperatura+"¬∞C)."; tipo = "reco-critica"; }
            else if(d.humedad > 75) { msg = "üíß AVISO: Humedad alta ("+d.humedad+"%)."; tipo = "reco-aviso"; }
            else if(d.lluvia == "SI") { msg = "üåßÔ∏è EVENTO: Lluvia detectada."; tipo = "reco-aviso"; }

            if(msg != "" && msg != lastMsg) {
                const log = document.getElementById('reco-log');
                if(lastMsg == "") log.innerHTML = "";
                const div = `<div class="reco-item ${tipo}"><span>${msg}</span><span style="font-size:0.7rem; color:#94a3b8">${h}</span></div>`;
                log.insertAdjacentHTML('afterbegin', div);
                if(log.children.length > 8) log.lastChild.remove();
                lastMsg = msg;
                localStorage.setItem('capellan_logs', log.innerHTML);
            }

            // L√ìGICA DE HISTORIAL Y PERSISTENCIA
            const rc = document.getElementById('r-card');
            if(d.lluvia == "SI") { rc.className="rain-card is-raining"; document.getElementById('r-text').innerText="LLOVIENDO"; document.getElementById('r-icon').innerText="üåßÔ∏è"; }
            else { rc.className="rain-card"; document.getElementById('r-text').innerText="DESPEJADO"; document.getElementById('r-icon').innerText="‚òÄÔ∏è"; }

            let table = document.getElementById('h-table');
            let row = `<tr><td>${h}</td><td>${d.temperatura.toFixed(1)} ¬∞C</td><td>${d.humedad}%</td><td>${d.nh3_ppm.toFixed(1)}</td><td>${d.lluvia}</td></tr>`;
            table.insertAdjacentHTML('afterbegin', row);
            if(table.children.length > 10) table.lastChild.remove();
            
            // GUARDAR TABLA EN MEMORIA
            localStorage.setItem('capellan_table', table.innerHTML);
        });
    });
</script>
</body>
</html>
