<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capell√°n Cloud | Dashboard Final</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --primary: #3b82f6; --safe: #22c55e; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; border: 5px solid #334155; text-align: center; }
        .status-safe { border-color: var(--safe); }
        .status-danger { border-color: var(--danger); }
        .val { font-size: 4rem; font-weight: bold; margin: 10px 0; }
        .cam-container { width: 100%; border-radius: 15px; border: 3px solid var(--primary); background: #000; overflow: hidden; height: 300px; }
        .cam-frame { width: 100%; height: 100%; object-fit: contain; }
        .controls { margin-top: 15px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 180px; margin: 20px auto; }
        .btn-ptz { background: #334155; color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-size: 1.2rem; }
        .btn-ptz:active { background: var(--primary); }
    </style>
</head>
<body>

    <h1 style="text-align:center; color: var(--primary); text-transform: uppercase;">Control Galp√≥n Capell√°n üö¶</h1>

    <div class="grid">
        <div id="card-nh3" class="card">
            <h3>AMON√çACO (NH3)</h3>
            <canvas id="gauge-nh3" style="width:100%"></canvas>
            <div id="val-nh3" class="val">--</div>
            <p id="label-nh3" style="font-weight:bold; letter-spacing: 1px;">CARGANDO...</p>
        </div>

        <div id="card-temp" class="card">
            <h3>TEMPERATURA</h3>
            <canvas id="gauge-temp" style="width:100%"></canvas>
            <div id="val-temp" class="val">--</div>
            <p id="label-temp" style="font-weight:bold; letter-spacing: 1px;">CARGANDO...</p>
        </div>

        <div class="card" style="border-color: var(--primary);">
            <h3>VISTA EN VIVO (.193)</h3>
            <div class="cam-container">
                <img id="foscam-snapshot" src="" class="cam-frame" onerror="this.src='https://via.placeholder.com/640x480?text=Error+de+Conexi√≥n+IP'">
            </div>
            <div class="controls">
                <div></div><button class="btn-ptz" onclick="mover('ptzMoveUp')">‚ñ≤</button><div></div>
                <button class="btn-ptz" onclick="mover('ptzMoveLeft')">‚óÑ</button>
                <button class="btn-ptz" onclick="mover('ptzReset')">üè†</button>
                <button class="btn-ptz" onclick="mover('ptzMoveRight')">‚ñ∫</button>
                <div></div><button class="btn-ptz" onclick="mover('ptzMoveDown')">‚ñº</button><div></div>
            </div>
        </div>
    </div>

    <script>
        const IP = "192.168.2.193:88";
        const USR = "alex";
        const PWD = "F7324088";
        const base = `http://${IP}/cgi-bin/CGIProxy.fcgi?usr=${USR}&pwd=${PWD}`;

        // Funci√≥n para mover la c√°mara
        function mover(cmd) { fetch(`${base}&cmd=${cmd}`).catch(e => {}); }

        // FUNCI√ìN CLAVE: Refresco de imagen cada 500ms para simular video en Chrome
        function actualizarImagen() {
            const img = document.getElementById('foscam-snapshot');
            // A√±adimos un n√∫mero aleatorio para que Chrome no guarde la imagen en cach√©
            img.src = `${base}&cmd=snapShot&_ts=${new Date().getTime()}`;
        }

        window.onload = function() {
            firebase.initializeApp({ databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" });
            const db = firebase.database();

            // Configuraci√≥n Visual Gauges
            const gOpts = { angle: -0.2, lineWidth: 0.2, pointer: { length: 0.6, color: '#FFF' }, staticZones: [
                {strokeColor: "#22c55e", min: 0, max: 20}, 
                {strokeColor: "#ef4444", min: 20, max: 100}
            ]};
            const gNH3 = new Gauge(document.getElementById('gauge-nh3')).setOptions(gOpts); gNH3.maxValue = 100;
            const gTemp = new Gauge(document.getElementById('gauge-temp')).setOptions(gOpts); gTemp.maxValue = 50;

            db.ref('galpon/actual').on('value', (snap) => {
                const d = snap.val();
                if(d) {
                    const n = d.nh3_ppm || 0;
                    const t = d.temperatura || 0;
                    gNH3.set(n); document.getElementById('val-nh3').innerText = n;
                    gTemp.set(t); document.getElementById('val-temp').innerText = t + "¬∞C";

                    // Sem√°foro
                    document.getElementById('card-nh3').className = n > 20 ? 'card status-danger' : 'card status-safe';
                    document.getElementById('label-nh3').innerText = n > 20 ? "üö® PELIGRO" : "‚úÖ NIVEL √ìPTIMO";
                    document.getElementById('card-temp').className = t > 31 ? 'card status-danger' : 'card status-safe';
                    document.getElementById('label-temp').innerText = t > 31 ? "üö® ALTA TEMPERATURA" : "‚úÖ TEMPERATURA √ìPTIMA";
                }
            });

            // Iniciar el video por fotos (2 veces por segundo)
            setInterval(actualizarImagen, 500);
        };
    </script>
</body>
</html>
