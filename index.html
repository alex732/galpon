<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capell√°n Cloud - Monitor Profesional</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { background: #0f172a; color: #f1f5f9; font-family: 'Segoe UI', sans-serif; padding: 15px; margin: 0; transition: background 0.5s; }
        .header { background: #1e293b; padding: 15px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .update-box { background: #334155; display: inline-block; padding: 10px 20px; border-radius: 50px; font-weight: bold; font-size: 0.9rem; color: #22c55e; border: 1px solid #22c55e; margin-top: 10px; }
        .gauges-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 20px auto; }
        .gauge-card { background: #1e293b; padding: 15px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .section-title { text-align: left; max-width: 800px; margin: 20px auto 10px; color: #94a3b8; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .event-log { background: #1e293b; border-radius: 15px; max-width: 800px; margin: 0 auto; overflow: hidden; text-align: left; border: 1px solid #334155; }
        .log-item { padding: 12px 20px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .log-item.alert { border-left: 5px solid #ef4444; background: rgba(239, 68, 68, 0.05); }
        .log-item.info { border-left: 5px solid #3b82f6; }
        .time-tag { color: #64748b; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0; font-size: 1.5rem;">üõ∞Ô∏è CAPELL√ÅN ENTERPRISE</h1>
        <div id="status-card" class="update-box">SINCRONIZANDO CON GALP√ìN...</div>
    </div>
    
    <div class="gauges-container">
        <div class="gauge-card"><div id="chart_temp"></div></div>
        <div class="gauge-card"><div id="chart_hum"></div></div>
        <div class="gauge-card"><div id="chart_nh3"></div></div>
    </div>

    <div class="section-title">‚ö†Ô∏è LOG DE EVENTOS Y RECOMENDACIONES</div>
    <div id="event-log" class="event-log">
        <div style="padding: 20px; color: #64748b;">No hay eventos recientes...</div>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let chartT, chartH, chartN, dataT, dataH, dataN;
    let options = { width: 160, height: 160, minorTicks: 5 };
    let lastEvent = "";

    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(() => {
        dataT = google.visualization.arrayToDataTable([['Label', 'Value'],['Temp ¬∞C', 0]]);
        dataH = google.visualization.arrayToDataTable([['Label', 'Value'],['Hum %', 0]]);
        dataN = google.visualization.arrayToDataTable([['Label', 'Value'],['NH3 ppm', 0]]);

        chartT = new google.visualization.Gauge(document.getElementById('chart_temp'));
        chartH = new google.visualization.Gauge(document.getElementById('chart_hum'));
        chartN = new google.visualization.Gauge(document.getElementById('chart_nh3'));

        // Configuraci√≥n de rangos
        const optT = {...options, redFrom: 33, redTo: 50, yellowFrom: 28, yellowTo: 33, max: 50};
        const optH = {...options, redFrom: 85, redTo: 100, yellowFrom: 70, yellowTo: 85, max: 100};
        const optN = {...options, redFrom: 25, redTo: 100, yellowFrom: 15, yellowTo: 25, max: 100};

        db.ref('galpon/actual').on('value', (snap) => {
            const d = snap.val();
            if (d) {
                const h = new Date().toLocaleTimeString();
                
                // Actualizar Relojes
                dataT.setValue(0, 1, parseFloat(d.temperatura)); chartT.draw(dataT, optT);
                dataH.setValue(0, 1, parseFloat(d.humedad)); chartH.draw(dataH, optH);
                dataN.setValue(0, 1, parseFloat(d.nh3_ppm)); chartN.draw(dataN, optN);

                // Actualizar Recuadro de Estado
                const statusBox = document.getElementById('status-card');
                statusBox.innerText = "√öLTIMA ACT: " + h;
                statusBox.style.borderColor = "#22c55e";

                // L√≥gica de Recomendaciones (Log)
                procesarEvento(d, h);
            }
        });
    });

    function procesarEvento(d, hora) {
        let msg = "";
        let isAlert = false;

        if(d.nh3_ppm > 25) { msg = "üö® PELIGRO: NH3 cr√≠tico ("+d.nh3_ppm+"). Encender extractores."; isAlert = true; }
        else if(d.temperatura > 33) { msg = "üî• CALOR: Temperatura alta ("+d.temperatura+"¬∞C). Activar nebulizadores."; isAlert = true; }
        else if(d.lluvia == "SI") { msg = "üåßÔ∏è AVISO: Lluvia detectada. Cerrar cortinas de seguridad."; isAlert = false; }
        else if(d.temperatura < 20) { msg = "‚ùÑÔ∏è FR√çO: Temperatura baja. Revisar calefacci√≥n."; isAlert = false; }

        // Solo agregar al log si el mensaje cambi√≥ para no repetir
        if(msg !== "" && msg !== lastEvent) {
            const logContainer = document.getElementById('event-log');
            if(lastEvent === "") logContainer.innerHTML = ""; // Limpiar el "No hay eventos"
            
            const item = document.createElement('div');
            item.className = `log-item ${isAlert ? 'alert' : 'info'}`;
            item.innerHTML = `<span>${msg}</span><span class="time-tag">${hora}</span>`;
            
            logContainer.prepend(item); // Poner el m√°s nuevo arriba
            if(logContainer.children.length > 6) logContainer.lastChild.remove(); // Mantener solo 6
            
            lastEvent = msg;

            // Alerta visual de fondo si es cr√≠tico
            document.body.style.background = isAlert ? "#450a0a" : "#0f172a";
        }
    }
</script>
</body>
</html>
