<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capell√°n Cloud | Dashboard Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --blue: #3b82f6; --green: #22c55e; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; width: 100%; max-width: 1100px; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #334155; text-align: center; }
        #foscam-stream { width: 100%; height: 300px; background: #000; border-radius: 10px; object-fit: contain; margin-top: 15px; }
        .val { font-size: 3.5rem; font-weight: bold; margin: 15px 0; }
        .temp { color: var(--blue); }
        .nh3 { color: #fbbf24; }
        .btn { background: var(--green); color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>CAPELL√ÅN CLOUD üö¶</h1>
    <div class="grid">
        <div class="card">
            <h3>C√ÅMARA GALP√ìN</h3>
            <button class="btn" onclick="iniciarVideo()">ACTIVAR VIDEO</button>
            <img id="foscam-stream" src="" alt="Presiona Activar">
            <p id="video-status">Estado: Standby</p>
        </div>

        <div class="card">
            <h3>SENSORES EN TIEMPO REAL</h3>
            <div class="val temp" id="temp-val">--¬∞C</div>
            <p>TEMPERATURA</p>
            <hr style="opacity: 0.1">
            <div class="val nh3" id="nh3-val">-- PPM</div>
            <p>AMON√çACO (NH3)</p>
        </div>
    </div>

    <script>
        // 1. CONFIGURACI√ìN FIREBASE (Usa tus credenciales)
        const firebaseConfig = {
            databaseURL: "https://tuproyecto-default-rtdb.firebaseio.com" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Escuchar cambios en Firebase
        db.ref('sensores').on('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                document.getElementById('temp-val').innerText = data.temperatura + "¬∞C";
                document.getElementById('nh3-val').innerText = data.amoniaco + " PPM";
            }
        });

        // 2. L√ìGICA DE VIDEO
        function iniciarVideo() {
            const img = document.getElementById("foscam-stream");
            const status = document.getElementById("video-status");
            const PROXY = "http://192.168.2.208:9005/stream-galpon";
            
            status.innerText = "Conectado...";
            setInterval(() => {
                img.src = PROXY + "?t=" + Date.now();
            }, 1000);
            
            img.onload = () => status.innerText = "üî¥ EN VIVO";
            img.onerror = () => status.innerText = "‚ùå ERROR DE SE√ëAL";
        }
    </script>
</body>
</html>
