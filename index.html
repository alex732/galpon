<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capell√°n Cloud</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; }
        .card { background: #1e293b; border-radius: 15px; padding: 20px; width: 500px; margin: 20px auto; border: 2px solid #3b82f6; }
        .video-box { width: 100%; height: 350px; background: #000; margin-top: 15px; border-radius: 10px; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: contain; }
        .btn { background: #22c55e; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>CAPELL√ÅN CLOUD üö¶</h1>
    <button class="btn" onclick="iniciar()">CONECTAR VIDEO</button>
    <p id="status">Estado: Desconectado</p>
    
    <div class="card">
        <div class="video-box">
            <img id="foscam" src="">
        </div>
    </div>

    <script>
        const PROXY = "http://192.168.2.208:9005/stream-galpon";
        function iniciar() {
            document.getElementById("status").innerText = "Conectando...";
            setInterval(() => {
                document.getElementById("foscam").src = PROXY + "?t=" + Date.now();
            }, 1000);
        }
    </script>
</body>
</html>
