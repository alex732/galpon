<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capell√°n Cloud | Control Final</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --primary: #3b82f6; --safe: #22c55e; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; border: 4px solid #334155; }
        .val { font-size: 3.5rem; font-weight: bold; margin: 10px 0; }
        .cam-box { width: 100%; border-radius: 15px; border: 3px solid var(--primary); background: #000; height: 300px; overflow: hidden; position: relative; }
        .cam-frame { width: 100%; height: 100%; object-fit: contain; }
        .btn-unlock { background: var(--danger); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; width: 100%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .ptz-btn { background: #334155; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; margin: 3px; width: 55px; }
    </style>
</head>
<body>

    <h1 style="color: var(--primary);">CONTROL GALP√ìN CAPELL√ÅN üö¶</h1>

    <div class="grid">
        <div class="card">
            <h3>AMON√çACO (NH3)</h3>
            <canvas id="gauge-nh3" style="width:100%"></canvas>
            <div id="val-nh3" class="val">--</div>
        </div>

        <div class="card">
            <h3>TEMPERATURA</h3>
            <canvas id="gauge-temp" style="width:100%"></canvas>
            <div id="val-temp" class="val">--</div>
        </div>

        <div class="card" style="border-color: var(--primary);">
            <h3>VISTA EN VIVO</h3>
            <button class="btn-unlock" onclick="desbloquear()">‚ö†Ô∏è CLIC AQU√ç PARA DESBLOQUEAR VIDEO</button>
            <div class="cam-box">
                <img id="foscam-img" src="" class="cam-frame">
            </div>
            <div style="margin-top: 15px;">
                <button class="ptz-btn" onclick="mover('ptzMoveUp')">‚ñ≤</button><br>
                <button class="ptz-btn" onclick="mover('ptzMoveLeft')">‚óÑ</button>
                <button class="ptz-btn" onclick="mover('ptzReset')">üè†</button>
                <button class="ptz-btn" onclick="mover('ptzMoveRight')">‚ñ∫</button><br>
                <button class="ptz-btn" onclick="mover('ptzMoveDown')">‚ñº</button>
            </div>
        </div>
    </div>

    <script>
        const IP = "192.168.2.193:88";
        const USR = "alex";
        const PWD = "F7324088";
        const base = `http://${IP}/cgi-bin/CGIProxy.fcgi?usr=${USR}&pwd=${PWD}`;

        function desbloquear() {
            // Abrimos la c√°mara en una ventana aparte para que Chrome autorice la IP local
            const win = window.open(base + "&cmd=getDevState", "desbloqueo", "width=400,height=300");
            alert("PASO FINAL: Si ves una pantalla blanca o con letras, NO LA CIERRES. Vuelve aqu√≠ y espera 5 segundos.");
            
            setTimeout(() => {
                iniciarVideo();
            }, 5000);
        }

        function mover(cmd) { fetch(`${base}&cmd=${cmd}`).catch(e => {}); }

        function iniciarVideo() {
            // Usamos snapshots para evitar que el motor de video de Chrome bloquee el flujo
            setInterval(() => {
                document.getElementById('foscam-img').src = `${base}&cmd=snapShot&_ts=${new Date().getTime()}`;
            }, 1000);
        }

        window.onload = function() {
            firebase.initializeApp({ databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" });
            const db = firebase.database();

            const gNH3 = new Gauge(document.getElementById('gauge-nh3')).setOptions({angle:-0.2,lineWidth:0.2,pointer:{length:0.6,color:'#FFF'},staticZones:[{strokeColor:"#22c55e",min:0,max:20},{strokeColor:"#ef4444",min:20,max:100}]});
            const gTemp = new Gauge(document.getElementById('gauge-temp')).setOptions({angle:-0.2,lineWidth:0.2,pointer:{length:0.6,color:'#FFF'},staticZones:[{strokeColor:"#22c55e",min:0,max:20},{strokeColor:"#ef4444",min:20,max:100}]});
            gNH3.maxValue = 100; gTemp.maxValue = 50;

            db.ref('galpon/actual').on('value', (snap) => {
                const d = snap.val();
                if(d) {
                    gNH3.set(d.nh3_ppm); document.getElementById('val-nh3').innerText = d.nh3_ppm;
                    gTemp.set(d.temperatura); document.getElementById('val-temp').innerText = d.temperatura + "¬∞C";
                }
            });
        };
    </script>
</body>
</html>
