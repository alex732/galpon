<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capell√°n Cloud v14.0 | IA Buscadora üá©üá¥</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0a0f1d; --card: #161e31; --blue: #3b82f6; --danger: #ef4444; --success: #22c55e; --warn: #f59e0b; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 2.5fr 1fr; gap: 20px; max-width: 1600px; margin: auto; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid #2d3748; }
        .video-box { position: relative; background: #000; border-radius: 12px; height: 380px; overflow: hidden; border: 2px solid var(--blue); }
        #foscam-stream, #evidencia-img { width: 100%; height: 100%; object-fit: contain; }
        
        /* ALERTA DIN√ÅMICA */
        .alert-box { border-left: 5px solid var(--success); transition: 0.3s; margin-top: 15px; }
        .panic { border-left-color: var(--danger) !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        .evidence-container { margin-top: 10px; border-radius: 8px; overflow: hidden; display: none; border: 1px solid #334155; }
        .gauges-wrapper { display: flex; flex-direction: column; align-items: center; gap: 10px; background: white; border-radius: 10px; padding: 10px; }
        button { background: var(--blue); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

<h1 style="text-align:center; color: var(--blue);">CAPELL√ÅN CLOUD - B√öSQUEDA ACTIVA üá©üá¥</h1>

<div class="dashboard-grid">
    <div class="card">
        <h3>LOTE</h3>
        <div style="font-size: 3rem; color: var(--success); text-align: center;" id="dias-lote">0</div>
        <div style="text-align:center;">D√çAS</div>
        <hr style="opacity:0.1; margin:15px 0;">
        <div id="rain-val" style="font-size: 1.2rem; text-align: center; font-weight: bold;">--</div>
        <button onclick="reiniciarLote()" style="margin-top:20px;">Reiniciar Ciclo</button>
    </div>

    <div>
        <div class="card video-box">
            <img id="foscam-stream" src="">
        </div>
        
        <div id="ia-container" class="card alert-box">
            <strong style="color: var(--blue);">ü§ñ IA BUSCANDO ANOMAL√çAS...</strong>
            <p id="ia-status" style="margin: 10px 0;">Escaneando el galp√≥n paso a paso...</p>
            
            <div id="evidence-box" class="evidence-container">
                <div style="background: var(--danger); font-size: 0.7rem; padding: 2px 10px; font-weight: bold;">FOTO DEL HALLAZGO</div>
                <img id="evidencia-img" src="">
            </div>
        </div>
    </div>

    <div class="card">
        <h3 style="text-align:center;">VIVO</h3>
        <div class="gauges-wrapper">
            <div id="g_t"></div><div id="g_h"></div><div id="g_n"></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Stream de Video Principal
    setInterval(() => { 
        document.getElementById("foscam-stream").src = "http://192.168.2.208:9005/stream-galpon?t=" + Date.now(); 
    }, 1000);

    // ESCUCHAR HALLAZGOS DE LA IA
    db.ref('galpon/analisis_ia/hallazgo_critico').on('value', (snap) => {
        const status = document.getElementById('ia-status');
        const container = document.getElementById('ia-container');
        const evidenceBox = document.getElementById('evidence-box');
        const evidenceImg = document.getElementById('evidencia-img');

        if (snap.exists() && snap.val().alerta !== "NORMAL") {
            const data = snap.val();
            status.innerHTML = `<span style="color:var(--danger)">üö® <b>Hallazgo:</b> ${data.mensaje}</span>`;
            container.classList.add('panic');
            
            // Mostrar la foto de la evidencia
            if(data.foto_url) {
                evidenceImg.src = data.foto_url;
                evidenceBox.style.display = "block";
            }
        } else {
            status.innerHTML = `<span style="color:var(--success)">‚úÖ Todo normal en el √∫ltimo recorrido.</span>`;
            container.classList.remove('panic');
            evidenceBox.style.display = "none";
        }
    });

    // GAUGES (Sensores)
    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(() => {
        let chT = new google.visualization.Gauge(document.getElementById('g_t'));
        let chH = new google.visualization.Gauge(document.getElementById('g_h'));
        let chN = new google.visualization.Gauge(document.getElementById('g_n'));
        let opts = { width: 180, height: 180, redFrom: 32, redTo: 45, yellowFrom: 29, yellowTo: 32, max: 45 };

        db.ref('galpon/actual').on('value', (snap) => {
            const d = snap.val();
            if(d) {
                chT.draw(google.visualization.arrayToDataTable([['L','V'],['Temp', d.temperatura]]), opts);
                chH.draw(google.visualization.arrayToDataTable([['L','V'],['Hum', d.humedad]]), {...opts, redFrom:80, max:100});
                chN.draw(google.visualization.arrayToDataTable([['L','V'],['NH3', d.nh3_ppm]]), {...opts, redFrom:20, max:50});
                document.getElementById('rain-val').innerText = d.lluvia === "SI" ? "üåßÔ∏è LLUEVE" : "‚òÄÔ∏è SECO";
                
                const start = new Date(localStorage.getItem('batchStart') || new Date());
                document.getElementById('dias-lote').innerText = Math.floor((new Date() - start) / (1000*60*60*24));
            }
        });
    });

    function reiniciarLote() {
        const f = prompt("Fecha inicio (AAAA-MM-DD):");
        if(f) { localStorage.setItem('batchStart', new Date(f).toISOString()); location.reload(); }
    }
</script>
</body>
</html>
