<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capell√°n Cloud Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { background: #0f172a; color: #f1f5f9; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .header { background: #1e293b; padding: 15px; border-radius: 0 0 20px 20px; border-bottom: 3px solid #3b82f6; margin-bottom: 10px; }
        .status-bar { display: flex; justify-content: center; align-items: center; gap: 8px; margin-top: 10px; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; }
        .online { background: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .offline { background: #ef4444; box-shadow: 0 0 8px #ef4444; }
        .gauges-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gauge-card { background: #1e293b; padding: 10px; border-radius: 15px; }
        .rain-card { background: #1e293b; padding: 15px; border-radius: 15px; max-width: 250px; margin: 15px auto; border: 2px solid #334155; }
        .is-raining { background: #1d4ed8 !important; border-color: #60a5fa !important; }
        .box { background: #1e293b; border-radius: 15px; max-width: 750px; margin: 0 auto 15px; overflow: hidden; border: 1px solid #334155; text-align: left; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { background: #334155; padding: 8px; color: #94a3b8; }
        td { padding: 8px; border-bottom: 1px solid #334155; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="margin:0;">üõ∞Ô∏è CAPELL√ÅN CLOUD PRO</h2>
        <div class="status-bar">
            <span id="dot" class="dot offline"></span>
            <span id="st-text" style="font-size:0.8rem; color:#ef4444">OFFLINE</span>
        </div>
    </div>

    <div class="gauges-container">
        <div class="gauge-card"><div id="chart_t"></div></div>
        <div class="gauge-card"><div id="chart_h"></div></div>
        <div class="gauge-card"><div id="chart_n"></div></div>
    </div>

    <div id="r-card" class="rain-card"><div id="r-text" style="font-weight:bold">--</div></div>

    <h4 style="text-align:left; max-width:750px; margin:10px auto; color:#94a3b8">‚ö†Ô∏è RECOMENDACIONES</h4>
    <div id="reco-log" class="box"></div>

    <h4 style="text-align:left; max-width:750px; margin:10px auto; color:#94a3b8">üìú HISTORIAL</h4>
    <div class="box">
        <table>
            <thead><tr><th>Hora</th><th>Temp</th><th>Hum</th><th>NH3</th><th>Lluvia</th></tr></thead>
            <tbody id="h-table"></tbody>
        </table>
    </div>

<script>
    firebase.initializeApp({databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com"});
    const db = firebase.database();
    let chartT, chartH, chartN, dataT, dataH, dataN;
    let lastUpdate = Date.now();

    setInterval(() => {
        if ((Date.now() - lastUpdate) > 30000) {
            document.getElementById('dot').className = "dot offline";
            document.getElementById('st-text').innerText = "OFFLINE";
            document.getElementById('st-text').style.color = "#ef4444";
        }
    }, 5000);

    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(() => {
        dataT = google.visualization.arrayToDataTable([['Label','Value'],['Temp',0]]);
        dataH = google.visualization.arrayToDataTable([['Label','Value'],['Hum %',0]]);
        dataN = google.visualization.arrayToDataTable([['Label','Value'],['NH3',0]]);
        chartT = new google.visualization.Gauge(document.getElementById('chart_t'));
        chartH = new google.visualization.Gauge(document.getElementById('chart_h'));
        chartN = new google.visualization.Gauge(document.getElementById('chart_n'));
        
        db.ref('galpon/actual').on('value', (s) => {
            const d = s.val(); if(!d) return;
            lastUpdate = Date.now();
            const h = new Date().toLocaleTimeString();
            document.getElementById('dot').className = "dot online";
            document.getElementById('st-text').innerText = "ONLINE - " + h;
            document.getElementById('st-text').style.color = "#22c55e";

            dataT.setValue(0, 1, d.temperatura); chartT.draw(dataT, {width:150, height:150, redFrom:33, redTo:50, yellowFrom:28, yellowTo:33, max:50});
            dataH.setValue(0, 1, d.humedad); chartH.draw(dataH, {width:150, height:150, redFrom:85, redTo:100, yellowFrom:70, yellowTo:85});
            dataN.setValue(0, 1, d.nh3_ppm); chartN.draw(dataN, {width:150, height:150, redFrom:25, redTo:100, yellowFrom:15, yellowTo:25, max:100});

            const rc = document.getElementById('r-card');
            if(d.lluvia == "SI") { rc.className="rain-card is-raining"; document.getElementById('r-text').innerText="üåßÔ∏è LLOVIENDO"; }
            else { rc.className="rain-card"; document.getElementById('r-text').innerText="‚òÄÔ∏è DESPEJADO"; }

            let row = `<tr><td>${h}</td><td>${d.temperatura}¬∞</td><td>${d.humedad}%</td><td>${d.nh3_ppm}</td><td>${d.lluvia}</td></tr>`;
            document.getElementById('h-table').insertAdjacentHTML('afterbegin', row);
            if(document.getElementById('h-table').children.length > 10) document.getElementById('h-table').lastChild.remove();
        });
    });
</script>
</body>
</html>
