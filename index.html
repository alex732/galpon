<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capell√°n Cloud | Monitoreo Galp√≥n</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-color: #1e293b;
            --accent-color: #3b82f6;
            --text-color: #f8fafc;
            --success-color: #22c55e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: var(--accent-color); letter-spacing: 2px; }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .card {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #334155;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        .video-container {
            grid-column: span 1;
            position: relative;
        }

        #foscam-stream {
            width: 100%;
            height: 350px;
            background-color: #000;
            border-radius: 10px;
            object-fit: contain;
            border: 1px solid var(--accent-color);
        }

        .btn-live {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .btn-live:hover { transform: scale(1.05); }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #64748b;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .online { background-color: var(--success-color); box-shadow: 0 0 8px var(--success-color); }
    </style>
</head>
<body>

    <h1>CAPELL√ÅN CLOUD üö¶</h1>
    
    <div class="dashboard">
        <div class="card video-container">
            <h3>VISTA EN VIVO - GALP√ìN</h3>
            <button class="btn-live" onclick="activarMonitoreo()">INICIAR TRANSMISI√ìN</button>
            <img id="foscam-stream" src="" alt="C√°mara desconectada">
            <p id="info-status"><span id="dot" class="status-dot"></span> <span id="text-status">Sistema en espera</span></p>
        </div>

        <div class="card">
            <h3>ESTADO AMBIENTAL</h3>
            <div style="font-size: 3rem; margin: 20px 0; color: var(--accent-color);" id="temp-val">--¬∞C</div>
            <p>Temperatura Actual</p>
            <hr style="border: 0.5px solid #334155;">
            <div style="font-size: 3rem; margin: 20px 0; color: #fbbf24;" id="nh3-val">-- PPM</div>
            <p>Nivel de Amon√≠aco</p>
        </div>
    </div>

    <script>
        // Cambia esta IP si la de tu computadora cambia
        const PROXY_SERVER = "http://192.168.2.208:9005/stream-galpon";
        let intervalId = null;

        function activarMonitoreo() {
            const img = document.getElementById("foscam-stream");
            const textStatus = document.getElementById("text-status");
            const dot = document.getElementById("dot");

            textStatus.innerText = "Conectando al Proxy...";
            
            // Si ya hay un intervalo, lo limpiamos
            if(intervalId) clearInterval(intervalId);

            // Pedir una imagen nueva cada segundo (1000ms)
            intervalId = setInterval(() => {
                // El timestamp (?t=...) es vital para que el navegador no guarde la foto vieja
                img.src = PROXY_SERVER + "?t=" + new Date().getTime();
            }, 1000);

            img.onload = () => {
                textStatus.innerText = "EN VIVO";
                dot.classList.add("online");
            };

            img.onerror = () => {
                textStatus.innerText = "ERROR DE CONEXI√ìN";
                dot.classList.remove("online");
            };
        }
    </script>
</body>
</html>
