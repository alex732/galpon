<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capell√°n Cloud | Control Maestro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --primary: #3b82f6; --safe: #22c55e; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        
        /* Dise√±o Sem√°foro */
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 4px solid #334155; text-align: center; }
        .status-safe { border-color: var(--safe); box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }
        .status-danger { border-color: var(--danger); box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }

        .val { font-size: 3.5rem; font-weight: bold; margin: 5px 0; }
        .cam-frame { width: 100%; border-radius: 10px; border: 2px solid var(--primary); background: #000; min-height: 250px; object-fit: contain; }
        
        .ptz-btn { background: #334155; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; margin: 3px; width: 50px; font-weight: bold; }
        .ptz-btn:active { background: var(--primary); }
    </style>
</head>
<body>

    <h1 style="text-align:center; color: var(--primary);">CAPELL√ÅN CLOUD üö¶</h1>
    <p style="text-align:center; color: var(--safe); margin-bottom: 25px;">‚óè SISTEMA CONECTADO | IP: 192.168.2.193</p>

    <div class="grid">
        <div id="card-nh3" class="card">
            <h3>AMON√çACO (NH3)</h3>
            <canvas id="gauge-nh3" style="width:100%"></canvas>
            <div id="val-nh3" class="val">--</div>
            <div id="label-nh3" style="font-weight:bold">--</div>
        </div>

        <div id="card-temp" class="card">
            <h3>TEMPERATURA</h3>
            <canvas id="gauge-temp" style="width:100%"></canvas>
            <div id="val-temp" class="val">--</div>
            <div id="label-temp" style="font-weight:bold">--</div>
        </div>

        <div class="card" style="border-color: var(--primary);">
            <h3>VISTA EN VIVO</h3>
            <img id="foscam-video" src="" class="cam-frame">
            <div style="margin-top: 15px;">
                <button class="ptz-btn" onclick="mover('ptzMoveUp')">‚ñ≤</button><br>
                <button class="ptz-btn" onclick="mover('ptzMoveLeft')">‚óÑ</button>
                <button class="ptz-btn" onclick="mover('ptzReset')">üè†</button>
                <button class="ptz-btn" onclick="mover('ptzMoveRight')">‚ñ∫</button><br>
                <button class="ptz-btn" onclick="mover('ptzMoveDown')">‚ñº</button>
            </div>
        </div>
    </div>

    <script>
        const IP = "192.168.2.193:88";
        const USR = "alex";
        const PWD = "F7324088";
        const base = `http://${IP}/cgi-bin/CGIProxy.fcgi?usr=${USR}&pwd=${PWD}`;

        // El manual indica que type=1 activa el flujo MJPEG compatible con Chrome
        const streamUrl = `${base}&cmd=getLiveStream&type=1`;

        function mover(cmd) { fetch(`${base}&cmd=${cmd}`).catch(e => {}); }

        window.onload = function() {
            firebase.initializeApp({ databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" });
            const db = firebase.database();

            const gOpts = { angle: -0.2, lineWidth: 0.2, pointer: { length: 0.6, color: '#FFF' }, staticZones: [
                {strokeColor: "#22c55e", min: 0, max: 20}, 
                {strokeColor: "#ef4444", min: 20, max: 100}
            ]};
            const gNH3 = new Gauge(document.getElementById('gauge-nh3')).setOptions(gOpts); gNH3.maxValue = 100;
            const gTemp = new Gauge(document.getElementById('gauge-temp')).setOptions(gOpts); gTemp.maxValue = 50;

            db.ref('galpon/actual').on('value', (snap) => {
                const d = snap.val();
                if(d) {
                    const n = d.nh3_ppm || 0;
                    const t = d.temperatura || 0;
                    gNH3.set(n); document.getElementById('val-nh3').innerText = n;
                    gTemp.set(t); document.getElementById('val-temp').innerText = t + "¬∞C";

                    // L√≥gica de Sem√°foro
                    document.getElementById('card-nh3').className = n > 20 ? 'card status-danger' : 'card status-safe';
                    document.getElementById('label-nh3').innerText = n > 20 ? "PELIGRO" : "NIVEL √ìPTIMO";
                    
                    document.getElementById('card-temp').className = t > 31 ? 'card status-danger' : 'card status-safe';
                    document.getElementById('label-temp').innerText = t > 31 ? "ESTR√âS T√âRMICO" : "NORMAL";
                }
            });

            // Inyectar video
            document.getElementById('foscam-video').src = streamUrl;
        };
    </script>
</body>
</html>
