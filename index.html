<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capell√°n Cloud | Control Av√≠cola</title>
    
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --danger: #ef4444;
            --success: #22c55e;
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid #334155;
        }

        .stat-value {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--primary);
        }

        .video-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--primary);
            position: relative;
            min-height: 225px;
        }

        #foscam-video {
            width: 100%;
            display: block;
            background: #000;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 160px;
            margin: 20px auto;
        }

        .btn-cam {
            background: #334155;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.2s;
        }

        .btn-cam:active { background: var(--primary); transform: scale(0.9); }

        .log-container {
            background: #020617;
            border-radius: 8px;
            padding: 12px;
            height: 80px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            text-align: left;
            margin-top: 15px;
            border: 1px solid #1e293b;
        }

        .status-bar {
            font-size: 0.75rem;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            background: #1e293b;
        }
    </style>
</head>
<body>

    <h1 style="margin: 10px 0 5px 0;">CAPELL√ÅN CLOUD üêî</h1>
    <div id="connection-status" class="status-bar" style="color: var(--danger);">‚óè ESPERANDO FIREBASE...</div>

    <div class="dashboard-grid">
        
        <div class="card">
            <h3>AMON√çACO (NH3)</h3>
            <canvas id="gauge-nh3"></canvas>
            <div id="val-nh3" class="stat-value">0.0</div>
            <p style="color: #94a3b8;">Partes por mill√≥n (PPM)</p>
        </div>

        <div class="card">
            <h3>TEMPERATURA</h3>
            <canvas id="gauge-temp"></canvas>
            <div id="val-temp" class="stat-value">0.0</div>
            <p style="color: #94a3b8;">Grados Celsius (¬∞C)</p>
        </div>

        <div class="card">
            <h3 style="margin-top:0;">MONITOR FOSCAM</h3>
            <div class="video-container">
                <img id="foscam-video" src="" alt="Cargando stream...">
            </div>

            <div class="controls">
                <div></div>
                <button class="btn-cam" onmousedown="controlCam('ptzMoveUp')" onmouseup="controlCam('ptzStopRun')">‚ñ≤</button>
                <div></div>
                <button class="btn-cam" onmousedown="controlCam('ptzMoveLeft')" onmouseup="controlCam('ptzStopRun')">‚óÄ</button>
                <button class="btn-cam" onclick="controlCam('ptzStopRun')" style="background:var(--danger)">‚ñ†</button>
                <button class="btn-cam" onmousedown="controlCam('ptzMoveRight')" onmouseup="controlCam('ptzStopRun')">‚ñ∂</button>
                <div></div>
                <button class="btn-cam" onmousedown="controlCam('ptzMoveDown')" onmouseup="controlCam('ptzStopRun')">‚ñº</button>
                <div></div>
            </div>

            <div class="log-container" id="event-log">> Sistema listo. Revise permisos HTTP si no ve video.</div>
        </div>

    </div>

    <script>
        // 1. CONFIGURACI√ìN FIREBASE (PEGAR AQU√ç TUS DATOS)
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "TU-PROYECTO.firebaseapp.com",
            databaseURL: "https://TU-PROYECTO-default-rtdb.firebaseio.com",
            projectId: "TU-PROYECTO",
            storageBucket: "TU-PROYECTO.appspot.com",
            messagingSenderId: "0000000000",
            appId: "1:000000:web:00000"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 2. DATOS DE LA C√ÅMARA
        const cam_ip = "192.168.2.193:88";
        const cam_user = "admin";
        const cam_pass = "7324088";

        // Iniciar Stream
        document.getElementById('foscam-video').src = `http://${cam_ip}/cgi-bin/CGIProxy.fcgi?cmd=getLiveStream&usr=${cam_user}&pwd=${cam_pass}`;

        function controlCam(comando) {
            const url = `http://${cam_ip}/cgi-bin/CGIProxy.fcgi?cmd=${comando}&usr=${cam_user}&pwd=${cam_pass}`;
            fetch(url, { mode: 'no-cors' });
        }

        // 3. CONFIGURACI√ìN DE GAUGES
        const gaugeOpts = {
            angle: -0.2, lineWidth: 0.2, radiusScale: 1,
            pointer: { length: 0.6, strokeWidth: 0.035, color: '#FFFFFF' },
            staticZones: [
                {strokeColor: "#22c55e", min: 0, max: 20},
                {strokeColor: "#eab308", min: 20, max: 40},
                {strokeColor: "#ef4444", min: 40, max: 100}
            ],
            limitMax: false, limitMin: false, strokeColor: '#334155', generateGradient: true, highDpiSupport: true
        };

        const gNH3 = new Gauge(document.getElementById('gauge-nh3')).setOptions(gaugeOpts);
        gNH3.maxValue = 100; gNH3.set(0);

        const gTemp = new Gauge(document.getElementById('gauge-temp')).setOptions(gaugeOpts);
        gTemp.maxValue = 50; gTemp.set(0);

        // 4. LECTURA DE DATOS REALES (FIREBASE)
        database.ref('/').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('connection-status').innerText = "‚óè GALP√ìN CONECTADO EN TIEMPO REAL";
                document.getElementById('connection-status').style.color = "var(--success)";

                if(data.amoniaco !== undefined) {
                    const val = parseFloat(data.amoniaco);
                    gNH3.set(val);
                    document.getElementById('val-nh3').innerText = val.toFixed(1);
                    
                    // Alerta autom√°tica
                    if(val > 25) {
                        const log = document.getElementById('event-log');
                        log.innerHTML = `<div style="color:var(--danger)">‚ö†Ô∏è NH3 CR√çTICO: ${val} PPM - Capturando foto...</div>` + log.innerHTML;
                        controlCam('snapPicture2');
                    }
                }

                if(data.temperatura !== undefined) {
                    const temp = parseFloat(data.temperatura);
                    gTemp.set(temp);
                    document.getElementById('val-temp').innerText = temp.toFixed(1);
                }
            }
        });
    </script>
</body>
</html>
