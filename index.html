<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zentinel Cloud v219</title>
    <style>
        body { background: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 20px; font-size: 14px; }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #334155; padding-bottom: 10px; margin-bottom: 20px; }
        h1 { margin: 0; color: #38bdf8; font-size: 24px; font-weight: 800; }
        .container { display: grid; grid-template-columns: 1fr 350px; gap: 20px; max-width: 1200px; margin: 0 auto; }
        
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .card-title { color: #38bdf8; font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid #334155; padding-bottom: 5px; }
        
        .banner { padding: 12px; border-radius: 6px; font-weight: bold; text-align: center; margin-bottom: 15px; border: 1px solid; }
        .b-neutral { background: #334155; border-color: #475569; color: #cbd5e1; }
        .b-alert { background: #450a0a; border-color: #ef4444; color: #fecaca; animation: blink 1s infinite; }
        .b-safe { background: #064e3b; border-color: #059669; color: #6ee7b7; }
        @keyframes blink { 50% { opacity: 0.7; } }

        .live-feed { width: 100%; border-radius: 6px; border: 2px solid #334155; margin-bottom: 10px; display: block; }
        
        .metrics-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .metric { background: #0f172a; padding: 10px; border-radius: 6px; text-align: center; border: 1px solid #334155; }
        .metric-val { font-size: 24px; font-weight: bold; color: white; }
        .metric-lbl { font-size: 10px; color: #94a3b8; margin-top: 5px; }
        
        .weather-box { background: #0f172a; padding: 10px; border-radius: 6px; font-size: 12px; border-left: 4px solid #f59e0b; }
        
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>ZENTINEL <span style="color:#e2e8f0">CLOUD</span></h1>
        <div id="ts" style="color:#94a3b8; font-family:monospace">--:--:--</div>
    </div>

    <div class="container">
        <div class="col-main">
            <div id="banner" class="banner b-neutral">Sincronizando con Puerto Plata...</div>
            
            <div class="card">
                <div class="card-title">LIVE FEED (√öLTIMO FRAME ANALIZADO)</div>
                <img id="cam" class="live-feed" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Feed">
            </div>
        </div>

        <div class="col-side">
            <div class="card">
                <div class="card-title">TELEMETR√çA</div>
                <div class="metrics-grid">
                    <div class="metric"><div id="t" class="metric-val">--</div><div class="metric-lbl">TEMP ¬∞C</div></div>
                    <div class="metric"><div id="h" class="metric-val">--</div><div class="metric-lbl">HUM %</div></div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">AN√ÅLISIS CLIM√ÅTICO</div>
                <div class="weather-box" id="weather">Cargando datos satelitales...</div>
            </div>
            
            <div class="card" style="text-align:center; color:#94a3b8; font-size:11px;">
                <p>üöÄ Conectado v√≠a Firebase Realtime</p>
                <p>üìç Puerto Plata, Rep. Dom.</p>
            </div>
        </div>
    </div>

    <script>
        // üî• IMPORTANTE: CAMBIA ESTO POR TU URL DE FIREBASE
        const DB_URL = "https://TU-PROYECTO.firebaseio.com/zentinel.json";

        async function sync() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                
                if (data) {
                    document.getElementById('ts').innerText = data.ts || "--:--";
                    document.getElementById('t').innerText = data.t || "--";
                    document.getElementById('h').innerText = data.h || "--";
                    document.getElementById('weather').innerText = data.weather || "Sin datos";
                    
                    // Banner
                    const ban = document.getElementById('banner');
                    // Limpiar HTML tags que vienen de Java para texto plano en GitHub
                    const cleanBanner = data.banner ? data.banner.replace(/<[^>]*>?/gm, '') : "Esperando...";
                    ban.innerText = cleanBanner;
                    
                    if(cleanBanner.includes("PELIGRO") || cleanBanner.includes("ALERTA")) ban.className = "banner b-alert";
                    else if(cleanBanner.includes("Normal") || cleanBanner.includes("Seguro")) ban.className = "banner b-safe";
                    else ban.className = "banner b-neutral";

                    // Imagen
                    if(data.img) document.getElementById('cam').src = "data:image/jpeg;base64," + data.img;
                }
            } catch (e) {
                console.error("Error Sync", e);
            }
        }

        setInterval(sync, 2000);
        sync();
    </script>
</body>
</html>
