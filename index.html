<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capell√°n Cloud | Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #1e293b; border-radius: 15px; padding: 20px; border: 2px solid #334155; }
        .cam-box { width: 100%; height: 320px; background: #000; border: 2px solid #3b82f6; border-radius: 10px; overflow: hidden; }
        #video-stream { width: 100%; height: 100%; object-fit: contain; }
        .btn { background: #3b82f6; color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>CAPELL√ÅN CLOUD üö¶</h1>
    <div class="grid">
        <div class="card">
            <h3>AMON√çACO (NH‚ÇÉ)</h3>
            <canvas id="g1"></canvas>
            <h2 id="v1">-- ppm</h2>
        </div>
        <div class="card">
            <h3>TEMPERATURA</h3>
            <canvas id="g2"></canvas>
            <h2 id="v2">-- ¬∞C</h2>
        </div>
        <div class="card">
            <button class="btn" onclick="iniciar()">CONECTAR VIDEO (PROXY PC)</button>
            <div class="cam-box">
                <img id="video-stream" src="">
            </div>
        </div>
    </div>

    <script>
        const PROXY_URL = "http://192.168.2.208:8080/stream-galpon";
        
        firebase.initializeApp({ databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" });
        const db = firebase.database();

        function iniciar() {
            const img = document.getElementById("video-stream");
            setInterval(() => {
                img.src = PROXY_URL + "?t=" + Date.now();
            }, 1000);
        }

        db.ref("galpon/actual").on("value", snap => {
            const d = snap.val();
            if(d) {
                document.getElementById("v1").innerText = d.nh3_ppm + " ppm";
                document.getElementById("v2").innerText = d.temperatura + " ¬∞C";
            }
        });
    </script>
</body>
</html>
