<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capell√°n Enterprise Cloud</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { background: #0f172a; color: #f1f5f9; font-family: sans-serif; text-align: center; padding: 10px; transition: 0.5s; }
        .header { background: #1e293b; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .update-box { background: #334155; display: inline-block; padding: 8px 15px; border-radius: 50px; font-size: 0.8rem; color: #22c55e; border: 1px solid #22c55e; }
        .gauges-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .gauge-card { background: #1e293b; padding: 10px; border-radius: 15px; }
        .log-section { background: #1e293b; border-radius: 15px; max-width: 700px; margin: 20px auto; overflow: hidden; text-align: left; }
        .log-item { padding: 10px 15px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; font-size: 0.85rem; }
        .alert { border-left: 5px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ∞Ô∏è CAPELL√ÅN CLOUD</h1>
        <div id="status" class="update-box">ESPERANDO DATOS...</div>
    </div>
    
    <div class="gauges-container">
        <div class="gauge-card"><div id="chart_t"></div></div>
        <div class="gauge-card"><div id="chart_h"></div></div>
        <div class="gauge-card"><div id="chart_n"></div></div>
    </div>

    <h3 style="text-align:left; max-width:700px; margin:20px auto 10px;">‚ö†Ô∏è HISTORIAL DE ALERTAS</h3>
    <div id="log" class="log-section"><div style="padding:15px; color:#64748b;">Buscando eventos...</div></div>

<script>
    const firebaseConfig = { databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let chartT, chartH, chartN, dataT, dataH, dataN;
    let opt = { width: 150, height: 150, minorTicks: 5 };
    let lastMsg = "";

    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(() => {
        dataT = google.visualization.arrayToDataTable([['Label', 'Value'],['Temp', 0]]);
        dataH = google.visualization.arrayToDataTable([['Label', 'Value'],['Hum %', 0]]);
        dataN = google.visualization.arrayToDataTable([['Label', 'Value'],['NH3', 0]]);
        chartT = new google.visualization.Gauge(document.getElementById('chart_t'));
        chartH = new google.visualization.Gauge(document.getElementById('chart_h'));
        chartN = new google.visualization.Gauge(document.getElementById('chart_n'));
        
        // Dibujo inicial
        chartT.draw(dataT, {...opt, redFrom: 33, redTo: 50, yellowFrom: 28, yellowTo: 33, max: 50});
        chartH.draw(dataH, {...opt, redFrom: 85, redTo: 100, yellowFrom: 70, yellowTo: 85});
        chartN.draw(dataN, {...opt, redFrom: 25, redTo: 100, yellowFrom: 15, yellowTo: 25, max: 100});

        conectar();
    });

    function conectar() {
        db.ref('galpon/actual').on('value', (snap) => {
            const d = snap.val();
            if (d) {
                const hora = new Date().toLocaleTimeString();
                
                // Actualizar Relojes con nombres largos
                dataT.setValue(0, 1, parseFloat(d.temperatura)); chartT.draw(dataT, {...opt, redFrom: 33, redTo: 50, yellowFrom: 28, yellowTo: 33, max: 50});
                dataH.setValue(0, 1, parseFloat(d.humedad)); chartH.draw(dataH, {...opt, redFrom: 85, redTo: 100, yellowFrom: 70, yellowTo: 85});
                dataN.setValue(0, 1, parseFloat(d.nh3_ppm)); chartN.draw(dataN, {...opt, redFrom: 25, redTo: 100, yellowFrom: 15, yellowTo: 25, max: 100});

                document.getElementById('status').innerText = "VIVO - " + hora;
                
                // L√≥gica de Alertas
                let msg = ""; let critico = false;
                if(d.nh3_ppm > 25) { msg = "NH3 ALTO: Ventilar galp√≥n."; critico = true; }
                else if(d.temperatura > 33) { msg = "CALOR EXTREMO: Foggers ON."; critico = true; }
                else if(d.lluvia == "SI") { msg = "LLUVIA: Cerrar cortinas."; critico = false; }

                if(msg != "" && msg != lastMsg) {
                    const log = document.getElementById('log');
                    if(lastMsg == "") log.innerHTML = "";
                    const item = document.createElement('div');
                    item.className = "log-item " + (critico ? "alert" : "");
                    item.innerHTML = `<span>${msg}</span><span style="color:#64748b">${hora}</span>`;
                    log.prepend(item);
                    lastMsg = msg;
                    document.body.style.background = critico ? "#450a0a" : "#0f172a";
                }
            }
        });
    }
</script>
</body>
</html>
