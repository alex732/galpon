<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capell√°n Cloud | Dashboard Final</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1000px; margin: auto; }
        .card { background: #1e293b; border-radius: 15px; padding: 20px; border: 2px solid #334155; }
        .video-container { width: 100%; height: 350px; background: #000; border-radius: 10px; overflow: hidden; border: 2px solid #3b82f6; }
        img { width: 100%; height: 100%; object-fit: contain; }
        .val { font-size: 2.5rem; color: #3b82f6; font-weight: bold; }
    </style>
</head>
<body>
    <h1>CAPELL√ÅN CLOUD üö¶</h1>
    <div class="dashboard">
        <div class="card">
            <h3>AMON√çACO</h3>
            <div id="nh3-val" class="val">--</div>
            <p>PPM</p>
        </div>
        <div class="card">
            <h3>TEMPERATURA</h3>
            <div id="temp-val" class="val">--</div>
            <p>¬∞C</p>
        </div>
        <div class="card" style="grid-column: span 1;">
            <h3>VISTA EN VIVO</h3>
            <div class="video-container">
                <img id="foscam-video" src="">
            </div>
        </div>
    </div>

    <script>
        const PROXY_URL = "http://192.168.2.208:8080/stream-galpon";
        
        // Iniciar Video
        setInterval(() => {
            document.getElementById("foscam-video").src = PROXY_URL + "?cache=" + Date.now();
        }, 1000);

        // Firebase
        firebase.initializeApp({ databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" });
        const db = firebase.database();

        db.ref("galpon/actual").on("value", snap => {
            const d = snap.val();
            if(d) {
                document.getElementById("nh3-val").innerText = d.nh3_ppm;
                document.getElementById("temp-val").innerText = d.temperatura;
            }
        });
    </script>
</body>
</html>
