<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zentinel Cloud Dashboard</title>
    <style>
        body { background: #0f172a; color: #e2e8f0; font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 20px; width: 90%; max-width: 500px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h1 { color: #38bdf8; margin-bottom: 5px; }
        .status-bar { font-size: 12px; color: #94a3b8; margin-bottom: 20px; font-family: monospace; }
        .live-feed { width: 100%; border-radius: 8px; border: 2px solid #334155; margin-bottom: 15px; }
        .banner { padding: 10px; border-radius: 6px; font-weight: bold; font-size: 14px; margin-bottom: 10px; }
        .b-neutral { background: #334155; color: #cbd5e1; }
        .b-alert { background: #ef4444; color: white; animation: blink 1s infinite; }
        .b-safe { background: #22c55e; color: white; }
        .weather-box { background: #0f172a; padding: 10px; border-radius: 6px; font-size: 12px; border-left: 4px solid #f59e0b; text-align: left; }
        @keyframes blink { 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ö Zentinel Cloud</h1>
        <div class="status-bar">√öltima sinc: <span id="ts">--:--:--</span></div>
        
        <div id="banner" class="banner b-neutral">Esperando conexi√≥n...</div>
        
        <img id="cam" class="live-feed" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Live Feed">
        
        <div class="weather-box">
            <strong>üõ∞Ô∏è CLIMA:</strong> <span id="weather">--</span>
        </div>
    </div>

    <script>
        // üî• PON TU URL DE FIREBASE AQU√ç (Debe terminar en .json)
        const DB_URL = "https://TU-PROYECTO.firebaseio.com/zentinel.json";

        async function fetchData() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                
                if (data) {
                    document.getElementById('ts').innerText = data.ts;
                    document.getElementById('weather').innerText = data.weather;
                    
                    // Actualizar Banner
                    const ban = document.getElementById('banner');
                    ban.innerText = data.banner;
                    if(data.banner.includes("ALERTA")) ban.className = "banner b-alert";
                    else if(data.banner.includes("Normal")) ban.className = "banner b-safe";
                    else ban.className = "banner b-neutral";

                    // Actualizar Imagen
                    if(data.img) {
                        document.getElementById('cam').src = "data:image/jpeg;base64," + data.img;
                    }
                }
            } catch (e) {
                console.error("Error conectando a Firebase", e);
            }
        }

        // Sondear cada 2 segundos
        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
