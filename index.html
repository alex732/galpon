<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capell√°n Cloud | Dashboard Chrome</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --primary: #3b82f6; --safe: #22c55e; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 4px solid #334155; text-align: center; transition: 0.3s; }
        .status-safe { border-color: var(--safe); }
        .status-danger { border-color: var(--danger); }
        .val { font-size: 3.5rem; font-weight: bold; margin: 10px 0; }
        .cam-container { width: 100%; border-radius: 10px; border: 2px solid var(--primary); background: #000; overflow: hidden; height: 300px; position: relative; }
        .cam-frame { width: 100%; height: 100%; object-fit: contain; }
        .ptz-controls { margin-top: 15px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; width: 150px; margin-left: auto; margin-right: auto; }
        .btn-ptz { background: #334155; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        .btn-ptz:active { background: var(--primary); }
    </style>
</head>
<body>

    <h1 style="text-align:center; color: var(--primary);">CONTROL GALP√ìN CAPELL√ÅN</h1>

    <div class="grid">
        <div id="card-nh3" class="card">
            <h3>AMON√çACO (NH3)</h3>
            <canvas id="gauge-nh3" style="width:100%"></canvas>
            <div id="val-nh3" class="val">--</div>
            <p id="lab-nh3" style="font-weight:bold">ESPERANDO...</p>
        </div>

        <div id="card-temp" class="card">
            <h3>TEMPERATURA</h3>
            <canvas id="gauge-temp" style="width:100%"></canvas>
            <div id="val-temp" class="val">--</div>
            <p id="lab-temp" style="font-weight:bold">ESPERANDO...</p>
        </div>

        <div class="card" style="border-color: var(--primary);">
            <h3>C√ÅMARA (.193)</h3>
            <div class="cam-container">
                <img id="video-stream" src="" class="cam-frame">
            </div>
            <div class="ptz-controls">
                <div></div><button class="btn-ptz" onclick="mover('ptzMoveUp')">‚ñ≤</button><div></div>
                <button class="btn-ptz" onclick="mover('ptzMoveLeft')">‚óÑ</button>
                <button class="btn-ptz" onclick="mover('ptzReset')">üè†</button>
                <button class="btn-ptz" onclick="mover('ptzMoveRight')">‚ñ∫</button>
                <div></div><button class="btn-ptz" onclick="mover('ptzMoveDown')">‚ñº</button><div></div>
            </div>
        </div>
    </div>

    <script>
        const IP = "192.168.2.193:88";
        const USR = "alex";
        const PWD = "F7324088";
        const base = `http://${IP}/cgi-bin/CGIProxy.fcgi?usr=${USR}&pwd=${PWD}`;

        function mover(cmd) { fetch(`${base}&cmd=${cmd}`); }

        function cargarVideo() {
            // El manual especifica que para Chrome se debe usar el stream MJPEG (type=1)
            // y a√±adir un par√°metro de tiempo para romper la cach√©
            const streamUrl = `${base}&cmd=getLiveStream&type=1&_ts=${new Date().getTime()}`;
            document.getElementById('video-stream').src = streamUrl;
        }

        window.onload = function() {
            // Inicializar Firebase
            firebase.initializeApp({ databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" });
            const db = firebase.database();

            // Config Gauges
            const gOpts = { angle: -0.2, lineWidth: 0.2, pointer: { length: 0.6, color: '#FFF' }, staticZones: [{strokeColor: "#22c55e", min: 0, max: 20}, {strokeColor: "#ef4444", min: 20, max: 100}] };
            const gNH3 = new Gauge(document.getElementById('gauge-nh3')).setOptions(gOpts); gNH3.maxValue = 100;
            const gTemp = new Gauge(document.getElementById('gauge-temp')).setOptions(gOpts); gTemp.maxValue = 50;

            db.ref('galpon/actual').on('value', (snap) => {
                const d = snap.val();
                if(d) {
                    gNH3.set(d.nh3_ppm); document.getElementById('val-nh3').innerText = d.nh3_ppm;
                    gTemp.set(d.temperatura); document.getElementById('val-temp').innerText = d.temperatura + "¬∞C";
                    
                    document.getElementById('card-nh3').className = d.nh3_ppm > 20 ? 'card status-danger' : 'card status-safe';
                    document.getElementById('lab-nh3').innerText = d.nh3_ppm > 20 ? "PELIGRO" : "√ìPTIMO";
                    
                    document.getElementById('card-temp').className = d.temperatura > 31 ? 'card status-danger' : 'card status-safe';
                    document.getElementById('lab-temp').innerText = d.temperatura > 31 ? "CALOR ALTO" : "NORMAL";
                }
            });

            cargarVideo();
        };
    </script>
</body>
</html>
