<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capell√°n Cloud | Dashboard Final</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --primary: #3b82f6; --safe: #22c55e; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 4px solid #334155; text-align: center; }
        .status-safe { border-color: var(--safe); }
        .status-danger { border-color: var(--danger); }
        .val { font-size: 3rem; font-weight: bold; margin: 5px 0; }
        .cam-container { position: relative; width: 100%; background: #000; border-radius: 10px; min-height: 240px; border: 2px solid var(--primary); overflow: hidden; }
        .cam-frame { width: 100%; height: 100%; display: block; }
        
        .btn-unlock { background: var(--danger); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1rem; margin-bottom: 20px; }
        .btn-unlock:hover { background: #dc2626; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #0f172a; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; border-bottom: 1px solid #334155; text-align: center; }
        th { color: var(--primary); font-size: 0.8rem; }
    </style>
</head>
<body>

    <h1 style="text-align:center; color: var(--primary);">CAPELL√ÅN CLOUD üö¶</h1>
    
    <div style="max-width: 1200px; margin: auto;">
        <button class="btn-unlock" onclick="sincronizarCamara()">‚ö†Ô∏è PASO 1: CLIC AQU√ç PARA DESBLOQUEAR VIDEO</button>
    </div>

    <div class="grid">
        <div id="card-nh3" class="card">
            <h3>AMON√çACO (NH3)</h3>
            <canvas id="gauge-nh3" style="width:100%"></canvas>
            <div id="val-nh3" class="val">--</div>
        </div>

        <div id="card-temp" class="card">
            <h3>TEMPERATURA</h3>
            <canvas id="gauge-temp" style="width:100%"></canvas>
            <div id="val-temp" class="val">--</div>
        </div>

        <div class="card" style="border-color: var(--primary);">
            <h3>C√ÅMARA EN VIVO</h3>
            <div class="cam-container">
                <img id="foscam-video" src="" class="cam-frame">
            </div>
            <p style="font-size:0.7rem; color:#94a3b8; margin-top:10px;">IP: 192.168.2.97 | Usuario: alex</p>
        </div>
    </div>

    <div style="max-width: 1200px; margin: 30px auto; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155;">
        <h3 style="color:var(--primary); margin:0 0 15px 0;">HISTORIAL RECIENTE</h3>
        <table>
            <thead>
                <tr><th>Hora</th><th>NH3 (PPM)</th><th>Temp (¬∞C)</th><th>Hum (%)</th><th>Lluvia</th></tr>
            </thead>
            <tbody id="history-body"></tbody>
        </table>
    </div>

    <script>
        const IP = "192.168.2.97:88";
        const USR = "alex";
        const PWD = "F7324088";
        const camUrl = `http://${IP}/cgi-bin/CGIProxy.fcgi?cmd=getLiveStream&usr=${USR}&pwd=${PWD}`;

        // ESTA FUNCI√ìN "DESPIERTA" EL NAVEGADOR
        function sincronizarCamara() {
            const testUrl = `http://${IP}/cgi-bin/CGIProxy.fcgi?cmd=getDevState&usr=${USR}&pwd=${PWD}`;
            const win = window.open(testUrl, "Desbloqueo", "width=400,height=300");
            
            setTimeout(() => {
                if (win) {
                    win.close();
                    document.getElementById('foscam-video').src = camUrl;
                    alert("¬°Video sincronizado! Si no aparece, recuerda permitir 'Contenido no seguro' en el candado.");
                }
            }, 4000);
        }

        window.onload = function() {
            firebase.initializeApp({ databaseURL: "https://galpon-capellan-default-rtdb.firebaseio.com" });
            const db = firebase.database();

            const gOpts = { angle: -0.2, lineWidth: 0.2, pointer: { length: 0.6, color: '#FFF' }, staticZones: [{strokeColor: "#22c55e", min: 0, max: 20}, {strokeColor: "#ef4444", min: 20, max: 100}] };
            const gNH3 = new Gauge(document.getElementById('gauge-nh3')).setOptions(gOpts); gNH3.maxValue = 100;
            const gTemp = new Gauge(document.getElementById('gauge-temp')).setOptions(gOpts); gTemp.maxValue = 50;

            db.ref('galpon/actual').on('value', (snap) => {
                const d = snap.val();
                if(d) {
                    const n = d.nh3_ppm || 0;
                    const t = d.temperatura || 0;
                    gNH3.set(n); document.getElementById('val-nh3').innerText = n;
                    gTemp.set(t); document.getElementById('val-temp').innerText = t + "¬∞C";

                    // Sem√°foro visual
                    document.getElementById('card-nh3').className = n > 20 ? 'card status-danger' : 'card status-safe';
                    document.getElementById('card-temp').className = t > 31 ? 'card status-danger' : 'card status-safe';

                    // Tabla
                    const row = `<tr><td>${new Date().toLocaleTimeString()}</td><td>${n}</td><td>${t}¬∞C</td><td>${d.humedad}%</td><td>${d.lluvia}</td></tr>`;
                    document.getElementById('history-body').insertAdjacentHTML('afterbegin', row);
                    if (document.getElementById('history-body').rows.length > 10) document.getElementById('history-body').deleteRow(10);
                }
            });
        };
    </script>
</body>
</html>
